language: julia

os:
  - linux
  - osx

julia:
  - 1.1
  - 1.2
  - nightly

branches:
  only:
  - master

notifications:
  email: false

script:
  - julia --project -e 'using Pkg;
                        Pkg.instantiate();
                        Pkg.add([PackageSpec(name = "TerminalRegressionTests", rev = "master"),
                                 PackageSpec(name = "VT100", rev = "master")]);
                        Pkg.build;
                        Pkg.test();'
